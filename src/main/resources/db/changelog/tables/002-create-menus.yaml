databaseChangeLog:
  - changeSet:
      id: 002
      author: Kaike Dias
      changes:
        - createTable:
            tableName: menus
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: patient_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: deleted_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: menus
            baseColumnNames: patient_id
            referencedTableName: patients
            referencedColumnNames: id
            constraintName: fk_menu_patient
