databaseChangeLog:
  - changeSet:
      id: 001
      author: Kaike Dias
      changes:
        - createTable:
            tableName: patients
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: cpf
                  type: VARCHAR(14)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: phone
                  type: VARCHAR(20)

              - column:
                  name: keycloak_user_id
                  type: VARCHAR(36)
                  constraints:
                    unique: true

              - column:
                  name: height
                  type: double

              - column:
                  name: weight
                  type: double

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: deleted_at
                  type: TIMESTAMP